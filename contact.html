<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Document</title>
</head>

<body>
    <div class="contact_wrapper">
        <header class="contact_Header">
            <h1>Oh hello there!</h1>
        </header>
        <nav class="contact">
            <a class="navItem" href="index.html">
                <span class="material-icons">house</span>
                <span class="hiddenNavItem">Home</span>
            </a>
            <a class="navItem" href="#">
                <span class="material-icons">card_travel</span>
                <span class="hiddenNavItem">Our offer</span>
            </a>
            <a class="navItem" href="#">
                <span class="material-icons">people</span>
                <span class="hiddenNavItem">Why us</span>
            </a>
            <a class="navItem" href="#">
                <span class="material-icons">info</span>
                <span class="hiddenNavItem">Contact</span>
            </a>
        </nav>
        <main class="contact">
            <article>
                <h1>Whats on your mind?</h1>
            </article>
            <article class="formList">
                <div class="inputHolder">
                    <span>Your email</span>
                    <input />
                </div>
                <div class="textAreaHolder">
                    <span>Your message</span>
                    <textarea name="message" id="messageArea" cols="30" rows="10"
                        placeholder="Dear Insurance company..."></textarea>
                </div>
                <div class="buttonHolder">
                    <a class="joinButton" href="#">SEND MESSAGE</a>
                </div>
            </article>

        </main>
        <section class="mapHolder">
            <article class="visitBox">
                <ul>
                    <li>
                        <h1>Come visit us!</h1>
                    </li>
                    <li>2219 Giffin Street</li>
                    <li>San Francisco</li>
                </ul>
            </article>
        </section>
    </div>
</body>

</html>
